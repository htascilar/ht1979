<body>

  <form id="loginForm">
    <input type="email" id="email" placeholder="E-posta adresi" required />

    <label>

    </label>
    <button type="submit">GiriÅŸ Yap</button>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDwubhw-8P6s3zPJLYWkJF0Jyw5_sLWt2I",
      authDomain: "ht1979-1d7ce.firebaseapp.com",
      projectId: "ht1979-1d7ce",

      measurementId: "G-6XPK9S4FD4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Load remembered credentials
    window.onload = () => {
      const rememberedEmail = localStorage.getItem('email');
      const rememberedPass = localStorage.getItem('password');
      if (rememberedEmail && rememberedPass) {
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('password').value = rememberedPass;
        document.getElementById('rememberMe').checked = true;
      }
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const errorDiv = document.getElementById('error');

      if (rememberMe) {
        localStorage.setItem('email', email);
        localStorage.setItem('password', password);
      } else {
        localStorage.removeItem('email');
        localStorage.removeItem('password');
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          errorDiv.textContent = "âŒ " + error.message;
        });
    });
  </script>
</body>
