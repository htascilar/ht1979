
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oturumu A√ß</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="email"],
    input[type="password"] {
      display: block;
      width: 250px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    label {
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #1979ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üîê Oturumu A√ß</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="E-posta adresi" required />
    <input type="password" id="password" placeholder="≈ûifre" required />
    <label>
      <input type="checkbox" id="rememberMe" />
      üìß E-posta ve ≈üifremi hatƒ±rla
    </label>
    <button type="submit">Giri≈ü Yap</button>
    <div class="error" id="error"></div>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDwubhw-8P6s3zPJLYWkJF0Jyw5_sLWt2I",
      authDomain: "ht1979-1d7ce.firebaseapp.com",
      projectId: "ht1979-1d7ce",
      storageBucket: "ht1979-1d7ce.firebasestorage.app",
      messagingSenderId: "212240988469",
      appId: "1:212240988469:web:9262b1a5f8aeed4411b47c",
      measurementId: "G-6XPK9S4FD4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Load remembered credentials
    window.onload = () => {
      const rememberedEmail = localStorage.getItem('email');
      const rememberedPass = localStorage.getItem('password');
      if (rememberedEmail && rememberedPass) {
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('password').value = rememberedPass;
        document.getElementById('rememberMe').checked = true;
      }
    };

    // Login handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const errorDiv = document.getElementById('error');

      if (rememberMe) {
        localStorage.setItem('email', email);
        localStorage.setItem('password', password);
      } else {
        localStorage.removeItem('email');
        localStorage.removeItem('password');
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          errorDiv.textContent = "‚ùå " + error.message;
        });
    });
  </script>
</body>
</html>
