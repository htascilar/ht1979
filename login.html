
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oturumu Aç</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="loginForm">
    <input type="email" id="email" placeholder="E-posta adresi" required />
    <input type="password" id="password" placeholder="Şifre" required />
    <label>
      <input type="checkbox" id="rememberMe" />
      📧 E-posta ve şifremi hatırla
    </label>
    <button type="submit">Giriş Yap</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDwubhw-8P6s3zPJLYWkJF0Jyw5_sLWt2I",
      authDomain: "ht1979-1d7ce.firebaseapp.com",
      projectId: "ht1979-1d7ce",
      storageBucket: "ht1979-1d7ce.firebasestorage.app",
      messagingSenderId: "212240988469",
      appId: "1:212240988469:web:9262b1a5f8aeed4411b47c",
      measurementId: "G-6XPK9S4FD4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.addEventListener('DOMContentLoaded', function () {
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        if (rememberMe) {
          localStorage.setItem('email', email);
          localStorage.setItem('password', password);
        } else {
          localStorage.removeItem('email');
          localStorage.removeItem('password');
        }

        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "index.html";
          })
          .catch((error) => {
            console.error("Firebase giriş hatası:", error.code);
            alert("❌ Hatalı e-posta veya şifre. Lütfen tekrar deneyin.");
            window.location.href = "login.html";
          });
      });
    });
  </script>
</body>
</html>
