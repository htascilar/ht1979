
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HT1979 Panel</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <h1>📁 HT1979 - Kişisel Panel</h1>
  <p>Giriş başarılı, artık bu sayfayı görebiliyorsun ✅</p>

  <button id="logoutBtn">🚪 Oturumu Kapat</button>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDwubhw-8P6s3zPJLYWkJF0Jyw5_sLWt2I",
      authDomain: "ht1979-1d7ce.firebaseapp.com",
      projectId: "ht1979-1d7ce",
      storageBucket: "ht1979-1d7ce.firebasestorage.app",
      messagingSenderId: "212240988469",
      appId: "1:212240988469:web:9262b1a5f8aeed4411b47c",
      measurementId: "G-6XPK9S4FD4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
