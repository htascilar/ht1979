
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Sayfası</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Oturumu Aç</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required /><br />
      <input type="password" id="password" placeholder="Şifre" required /><br />
      <div class="remember-me">
        <input type="checkbox" id="remember" />
        <label for="remember">Beni Hatırla</label>
      </div>
      <button type="submit">Giriş Yap</button>
    </form>
    <p id="error-message" class="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwubhw-8P6s3zPJLYWkJF0Jyw5_sLWt2I",
      authDomain: "ht1979-1d7ce.firebaseapp.com",
      projectId: "ht1979-1d7ce",
      storageBucket: "ht1979-1d7ce.firebasestorage.app",
      messagingSenderId: "212240988469",
      appId: "1:212240988469:web:9262b1a5f8aeed4411b47c",
      measurementId: "G-6XPK9S4FD4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      const persistenceType = remember ? browserLocalPersistence : browserSessionPersistence;

      try {
        await setPersistence(auth, persistenceType);
        await signInWithEmailAndPassword(auth, email, password);
        window.location.assign("panel.html");
      } catch (error) {
        errorMessage.textContent = error.message;
      }
    });
  </script>
</body>
</html>
