
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oturum Aç</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
      font-size: 14px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 22px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .remember-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .remember-container input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Oturum Aç</h1>
    <form id="loginForm">
      <label for="email">E-posta</label>
      <input type="email" id="email" required />

      <label for="password">Şifre</label>
      <input type="password" id="password" required />

      <div class="remember-container">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Beni Hatırla</label>
      </div>

      <button type="submit">Giriş Yap</button>
    </form>
    <div class="error" id="error-message"></div>
  </div>
